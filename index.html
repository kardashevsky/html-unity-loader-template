<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" class="unity-canvas"></canvas>

      <div id="canvas-overlay" class="canvas-overlay">
        <div id="loading-page" class="loading-page">
          <div class="loading-page__content">
            <img src="assets/logo.svg" class="logo" alt="Logo">

            <div class="progress-bar loading-page__progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <span id="progress-percentage" class="progress-percentage">0%</span>

            <!-- Кнопка для вызова collectWebAppData -->
            <button id="collect-data-btn" class="collect-data-btn">Collect WebApp Data</button>
          </div>
        </div>
      </div>

      <!-- Контейнер для отображения собранных данных -->
      <div id="data-display" class="data-display hidden"></div>
    </div>

    <script src="telegram-init.js"></script>
    <script src="index.js"></script>
  </body>
</html>
