<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Story Test</title>
    <link rel="preload" href="assets/fonts/Onest-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="shortcut icon" href="" type="image/svg+xml">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <h1>Telegram Story Test</h1>
    <button id="shareBtn">Share to Telegram Story</button>
  
    <script>
      document.getElementById('shareBtn').onclick = function () {
        const mediaUrl = "https://example.com/image.jpg"; // Замени на HTTPS URL картинки
        const options = {
          text: "Check out this cool image!",
          widget_link: {
            url: "https://example.com",
            name: "My Link"
          }
        };
  
        try {
          Telegram.WebApp.shareToStory(mediaUrl, options)
            .then(() => {
              alert('Story shared successfully!');
            })
            .catch((err) => {
              alert('Error sharing story: ' + err.message);
            });
        } catch (e) {
          alert('Exception: ' + e.message);
        }
      };
    </script>
  </body>
</html>
