<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" class="unity-canvas"></canvas>

      <div id="canvas-overlay" class="canvas-overlay">
        <div id="loading-page" class="loading-page">
          <div class="loading-page__content">
            <img src="assets/logo.svg" class="logo" alt="Logo">

            <div class="progress-bar loading-page__progress-bar">
              <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <span id="progress-percentage" class="progress-percentage">0%</span>
          </div>
        </div>
      </div>
    </div>
    <button id="show-data-btn" style="
      position: fixed;
      bottom: 40px;
      right: 20px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    ">Show WebApp Data</button>


    <script src="js/telegram-init.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
