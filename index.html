<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="assets/logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preload" href="assets/background.svg" as="image">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" class="unity-canvas"></canvas>

      <div id="canvas-overlay" class="canvas-overlay">
        <div id="loading-page" class="loading-page">
          <div class="loading-page__bg"></div>
          <div class="loading-page__top-gradient"></div>
          <div class="loading-page__gradient"></div>
          <div class="loading-page__bottom-gradient"></div>
          <div class="loading-page__friends-bottom-gradient"></div>
          <img src="assets/logo.svg" class="logo" alt="Logo">
          <div class="loading-page__content">
            <img src="assets/female_asian.svg" class="female-asian" alt="Female Asian">
            <img src="assets/female_blond.svg" class="female-blond" alt="Female Blond">
            <img src="assets/male_white.svg" class="male-white" alt="Male White">
            <img src="assets/male_with_beard.svg" class="male-with-beard" alt="Male with Beard">
            <img src="assets/male.svg" class="male" alt="Male">
            <img src="assets/female.svg" class="female" alt="Female">
            <img src="assets/cat.svg" class="cat" alt="Cat">
            <img src="assets/thumb.svg" class="thumb" alt="Thumb">
            <img src="assets/baloons.svg" class="baloons" alt="Baloons">
          </div>
          <span id="text-comment" class="text-comment">Здесь ты можешь развивать своего уникального Аватара, проходить квесты и зарабатывать, открывая новые возможности и стили. Твой путь к самопознанию и успеху начинается здесь!</span>

          <div class="progress-bar loading-page__progress-bar">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
          </div>

          <span id="progress-percentage" class="progress-percentage">0%</span>
        </div>
      </div>
    </div>
    <script type="module"  src="js/index.js"></script>
  </body>
</html>
