<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Story Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        color: white;
        flex-direction: column;
      }
      button {
        padding: 15px 25px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Telegram Story Test</h1>
    <button id="shareBtn">Share to Telegram Story</button>
  
    <script>
      document.getElementById('shareBtn').onclick = function () {
        const mediaUrl = "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/800px-Fronalpstock_big.jpg"; // 100% рабочая ссылка на изображение
        
        const options = {
          widget_link: {
            url: "https://www.google.com/",
            name: "Google"
          }
        };
  
        if (Telegram.WebApp && Telegram.WebApp.shareToStory) {
          try {
            Telegram.WebApp.shareToStory(mediaUrl, options);
          } catch (e) {
            alert('Exception: ' + e.message);
          }
        } else {
          alert('Telegram WebApp API is not available!');
        }
      };
    </script>
  </body>
</html>
